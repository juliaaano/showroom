---
apiVersion: v1
kind: ConfigMap
metadata:
  name: showroom-html
  namespace: {{ .Values.namespace }}
data:
  index.html: |
    <!DOCTYPE html>
    <html>
      <head>
      <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
      <link rel="stylesheet" type="text/css" href="split.css">
      <link rel="stylesheet" type="text/css" href="tabs.css">
      </head>
      <body>
        <div class="content">
          <div class="split left">
            <iframe id="doc"  src="{{ include "showroom.route"  (list "documentation" .Values) }}" width="100%" style="border:none;"></iframe>
          </div>
          <div class="split right">
            <div class="tab">
              <button class="tablinks" onclick="openTerminal(event, 'terminal_tab')" id="defaultOpen" tabindex="0">Terminal</button>
              <button class="tablinks" onclick="openTerminal(event, 'codeserver_tab')">VS Code</button>
            </div>
            <div id="terminal_tab" class="tabcontent">
              <iframe id="terminal_01" src="{{ include "showroom.route"  (list "terminal" .Values) }}" width="100%" style="border:none;"></iframe>
            </div>
            <div id="codeserver_tab" class="tabcontent">
              <iframe id="codeserver" src="{{ include "showroom.route"  (list "codeserver" .Values) }}" height="100%" width="100%" style="border:none;"></iframe>
            </div>
          </div>
        </div>
        <script>
          document.getElementById("defaultOpen").click();
          function openTerminal(evt, cityName) {
            // Declare all variables
            var i, tabcontent, tablinks;
            // Get all elements with class="tabcontent" and hide them
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
              tabcontent[i].style.display = "none";
            }
            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
              tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            // Show the current tab, and add an "active" class to the button that opened the tab
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += "active";
          }
        </script>
        <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
        <script>
          Split(['.left', '.right'], {
            sizes: [45,55],
          });
        </script>
      </body>
    </html>
  split.css: |
    * {
      box-sizing: border-box;
      height:100%;
    }
    body {
      margin: 0;
      height:100%;
      /* font-size: 26px;*/
    }
    .content {
      width: 100%;
      height: 100%;
      padding: 0px;
      display: flex;
      justify-items: center;
      align-items: center;
      border-top: 1px solid;
      border-color: Gainsboro;
      border-top-width: thin;
      margin-top: 8px;
    }
    .split {
      width:100%;
      height:100%;
      padding: 5px;
    }
    .left {
      height: 100%
    }
    .right {
      height: 100%
    }
    .gutter {
      /* cursor: e-resize; */
      /* background: grey; */
      height: 98%;
      background-color: #eee;
      background-repeat: no-repeat;
      background-position: 50%;
    }
    .gutter.gutter-horizontal {
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAeCAYAAADkftS9AAAAIklEQVQoU2M4c+bMfxAGAgYYmwGrIIiDjrELjpo5aiZeMwF+yNnOs5KSvgAAAABJRU5ErkJggg==');
      cursor: col-resize;
    }
    .gutter.gutter-vertical {
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAFAQMAAABo7865AAAABlBMVEVHcEzMzMzyAv2sAAAAAXRSTlMAQObYZgAAABBJREFUeF5jOAMEEAIEEFwAn3kMwcB6I2AAAAAASUVORK5CYII=');
      cursor: row-resize;
    }
  tabs.css: |
    /* Style the tab */
    .tab {
      overflow: hidden;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
      height: 50px;
    }
    /* Style the buttons that are used to open the tab content */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
    }
    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }
    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }
    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #ccc;
      border-top: none;
    }
